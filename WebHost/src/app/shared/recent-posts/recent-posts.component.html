<section class="side-bar-card recent-posts" aria-label="recent posts">
    <div class="header">
        <h2>Recent Posts</h2>
    </div>
    <ul>
        <li *ngFor="let post of recentPosts">
            <a (click)="navigate(post.id)" [class.is-active]="post.id === currentId" appLink>
                <i class="icon sd-chevron-right" aria-hidden="true"></i>
                <span>{{post.title}}</span>
            </a>
        </li>
    </ul>
</section>
