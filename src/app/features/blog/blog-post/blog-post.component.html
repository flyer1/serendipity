<main>
    <section class="col-main blog-post" aria-label="blog post">
        <div *ngIf="post" class="blog-post" role="list">
            <div class="heading">
                <h2>{{post.title}}</h2>
                <div class="sub-heading">
                    <a class="avatar" (click)="navigateToProfile()" appLink>
                      <img src="https://cdn-images-1.medium.com/fit/c/100/100/0*zh7FMZVdQzl-w-tt." class="avatar-image" alt="Open the profile of Liz Dias on another page">
                  </a>
                    <div class="post-info">
                        <a class="who" (click)="navigateToProfile()" appLink>{{post.by}}</a>
                        <div class="when">{{post.date}}</div>
                    </div>
                </div>
            </div>
            <div class="body">
                <p [innerHtml]="post.formattedContent"></p>

                <!-- This is a temp section to help toggle the markdown. -->
                <div *ngIf="post.title === 'Demo Post'" class="toggle-raw">
                    <h2>Here is the raw markdown for this post</h2>
                    <div [formGroup]="form">
                        <textarea formControlName="content"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="blog-nav">
            <a class="blog-nav-item prev-post" (click)="navigate('prev')">
                <div class="col-icon">
                    <i class="icon sd-chevron-left" aria-hidden="true"></i>
                </div>
                <div class="col-info">
                    <div class="post-name">Name of post</div>
                    <div class="post-date">Jan 10, 2001</div>
                </div>
            </a>
            <a class="blog-nav-item next-post" (click)="navigate('next')">
                <div class="col-info">
                    <div class="post-name">Name of post</div>
                    <div class="post-date">Jan 10, 2001</div>
                </div>
                <div class="col-icon">
                        <i class="icon sd-chevron-right" aria-hidden="true"></i>
                </div>
            </a>
        </div>
    </section>

    <aside class="side-bar-layout">
        <app-side-bar></app-side-bar>
    </aside>
</main>
